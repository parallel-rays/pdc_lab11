<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Books Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            height: calc(100vh - 56px);
            padding: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .book-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Java Books Library</a>
            <form class="d-flex" method="POST">
                <input class="form-control me-2" type="search" name="search" 
                       placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h4>Categories</h4>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">All Books</a></li>
                    <li><a href="#" class="text-decoration-none">New Arrivals</a></li>
                    <li><a href="#" class="text-decoration-none">Most Popular</a></li>
                </ul>
                <hr>
                <h4>Filters</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="publishedCheck">
                    <label class="form-check-label" for="publishedCheck">
                        Published Only
                    </label>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Us</h5>
                    <p class="mb-0">Your premier source for Java programming books.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">&copy; 2023 Java Books Library. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
